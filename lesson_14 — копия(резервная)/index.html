<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-block">
            <div class="hero-text">
              <h1 class="hero-text__title">
                Внутренняя отделка помещений "под ключ"
              </h1>
              <span class="hero-text__subtitle">
                с гарантией качества, прописанной в договоре
              </span>
              <ul class="hero-text__list">
                <li class="hero-list__item">
                   <div class="hero-list__image">
                     <img src="img/clock.png" alt="img">
                   </div>                   
                   <span class="hero-list__text">Точно соблюдаем сроки</span>
                </li>
                <li class="hero-list__item">
                  <div class="hero-list__image">
                    <img src="img/calculator.png" alt="img">
                  </div>
                   <span class="hero-list__text"> Рассчитаем смету на работы и метериалы в день обращения</span>
                </li>
                <li class="hero-list__item">
                   <div class="hero-list__image">
                     <img src="img/paint.png" alt="img">
                  </div>
                   <span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
                </li>
              </ul>
            </div>
            <!-- hero-text -->
            <div class="hero-image">
              <img src="img/hero-img.png" alt="План квартиры">
            </div>
            <!-- hero-image -->
          </div>
          <!-- hero-block -->
        </div>
        <!-- container -->
      </section>
      <!-- hero -->
    </main>
  </body>
</html>
